version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps):"
    ignore:
      # Ignore major version updates - only accept patch and minor
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
